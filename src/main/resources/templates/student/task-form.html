<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1>Wykonaj zadanie</h1>
        <h2 th:text="${task.task.name}"></h2>
        <div>
            <form th:object="${task}" th:action="@{/student/finish-task}" method="post">
                 <input type="hidden" th:field="*{id}"/>
                 <textarea th:text="*{task.description}" readonly>
                 </textarea><br>
                <input type="text" th:field="*{content}"/><br>
                <button type="submit">Zatwierd≈∫ wykonanie</button>
            </form>
        </div>
    </div>
</body>
</html>
