<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="main::head">
</head>
<body>
<nav th:replace="main::navigation">
</nav>
<div class="container col-6">
    <div class="row align-items-center">
        <h1 class="display-3">Wykonaj zadanie: <strong th:text="${task.name}"> </strong></h1>
    </div>
    <div class="row align-items-center">
        <form th:object="${task}" th:action="@{/student/finish-task}" method="post">
            <input class="form-control" type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{name}">
            <div class="mb-3">
                <label> Opis zadania</label>
                <textarea class="form-control" th:text="*{description}" readonly>
                </textarea>
            </div>
            <div class="mb-3">
                <label>Treść wykonania</label>
                <input class="form-control" type="text" th:field="*{content}"/>
                <span class="text-danger"
                      th:if="${errors!= null && errors.hasFieldErrors('content')}"
                      th:text="${errors.getFieldError('content').getDefaultMessage()}">Błąd zawartości.</span>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit">Zatwierdź wykonanie</button>
            </div>
        </form>
    </div>
</div>
<footer th:insert="main::footer">
</footer>
</body>
</html>
